<!-- Create View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					@_LAN_CREATE
					
				</span>
				
			</one>	
				
		</p>
	
		<!-- Form -->

		<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
			<!-- Categoria -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Categoria</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
						id="categorias.categoria" name="categorias.categoria" value="">
				
			</div>
							
			<!-- Foto -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Foto</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input type="file" id="upload" name="upload" class="gz-textbox-mdpi dv-f-l dv-mt-ldpi"
						onchange="imagePreview();">
				
			</div>
			
			<div class="gz-block dv-f-l">
							
				<img id="preview" width="270" src="..." class="dv-pb-mdpi" />
						
			</div>
					
			<!-- Cor -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Cor</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">
			
				<select id="categorias.cores" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
					
					<for(cores)>

						<option value="<gz>cores.id</gz>">
						
							<gz>cores.cor</gz>
						
						</option>

					</for>
					
				</select>

			</div>

			<!-- Ok -->

			<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

				<a href="#" onclick="request('categorias', 'create'); return false;" class="gz-tooltip">

					<img src="@_ROOT/mod/cms/img/icon/ok.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CONFIRM

					</span>

				</a>

			</div>
			
			<!-- Cancel -->
			
			<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

				<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

					<img src="@_ROOT/mod/cms/img/icon/cancel.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CANCEL

					</span>

				</a>

			</div>
				
		</form>
	
	</div>
